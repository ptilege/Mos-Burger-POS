            <ul class="nav nav-pills flex-column mt-4">

              <li class="nav-item py-2 py-sm-0 active" data-bs-toggle="tooltip" data-bs-placement="right" title="Home">
                <a href="home.html" class="nav-link text-white active">

                </a>
              </li>
  
              <li class="nav-item py-2 py-sm-0" title="Dashboard" data-bs-toggle="tooltip" data-bs-placement="right" >

              <li class="nav-item py-2 py-sm-0" data-bs-toggle="tooltip" data-bs-placement="right" title="Store">
